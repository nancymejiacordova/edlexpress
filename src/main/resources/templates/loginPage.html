<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:include="../templates/header"></th:block>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <link href='https://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <script type="text/javascript" th:src="@{/js/jquery.mask.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/login.js}"></script>
        
        <div id="findpass">Bienvenido al sistema de entregas</div>
        <form class="form" name='f' th:action="@{/j_spring_security_check}" method='POST'>
            <div class="forceColor"></div>
            <div class="topbar">
                <div class="spanColor"></div>
                <input type="input" class="input" id="username" name="username" placeholder="USUARIO"/>
                <input type="password" class="input" id="password" name="password" placeholder="PASSWORD"/>
            </div>
            <button class="submit" id="submit" >Iniciar Session</button>
            <div th:if="${#request.getParameter('error') == 'true'}"
                 style="color:red;margin:10px 0px;" class="topbar">
                <div class="spanColor"></div>
                <span class="previo" id="boxm" placeholder="Acceso no permitido">acceso no permitido, debido a:</span>
                <span class="errores" th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                    Static summary
                </span>
            </div>
        </form>
    </body>
</html>
